<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Silly Story Generator</title>
</head>
<body>

    <div style="font-family: Arial, Helvetica, sans-serif; width: 350px; margin: 40px auto; font-size: 18px;">

        <label for="customname">Enter custom name:</label>
        <input id="customname" type="text" style="width: 100%; padding: 8px; font-size: 16px; margin-bottom: 30px;">

        <h3 style="margin-bottom: 10px;">Choose locale:</h3>

        <div style="display: flex; gap: 20px; font-size: 20px; margin-bottom: 30px;">
            <label>
                <input type="radio" name="locale" id="us" checked>
                US
            </label>

            <label>
                <input type="radio" name="locale" id="uk">
                UK
            </label>
        </div>

        <button class="randomize" style="padding: 10px 20px; font-size: 16px; margin-bottom: 20px;">
            Generate random story
        </button>

        <p class="story" style="background: #eee; padding: 10px; border-radius: 5px; visibility: hidden;"></p>

    </div>

    <script src="script.js"></script>

</body>
</html>
